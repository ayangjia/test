 <script type="text/javascript">
    var swiperFun = {
    init:function(){
        var _this = this ;
        //点击事件
        $('.btn-slide-bar').click(function(){
            if($(this).hasClass('active')){
                _this._swipeRight();
            }else{
                _this._swipeLeft();
            }
        });
    },
    _swipeLeft:function(){
        $('.slide-bar').animate({'width':'270px'},"50");
        $(".wraper-page").css("transform","translate3d(" + 270 + "px,0,0)");
        $('.btn-slide-bar').addClass('active');
    },
    _swipeRight:function(){
        $('.slide-bar').animate({'width':'0'},"50");
        $(".wraper-page").css("transform","translate3d(" + 0 + "px,0,0)");
        $('.btn-slide-bar').removeClass('active');
    }
}
swiperFun.init();
 </script>
