<!DOCTYPE html>
<html>
<head>
	<title>	03函数接收参数并传值</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{font:12px/1.5 Tahoma;text-align:center;}
		code,input,button{font-family:inherit;}
		input{border:1px solid #ccc;padding:3px;}
		button{cursor:pointer;}
	</style>
	<script type="text/javascript">
		var myFn = function(a, b)
		{
			alert(a.value);
			alert(b.value)
		};
		window.onload = function()
		{
			var oInput = document.getElementsByTagName("input");
			var oBtn = document.getElementsByTagName("button")[0];
			oBtn.onclick = function()
			{
				myFn(oInput[0],oInput[1])
			}
		};
	</script>
</head>
<body>
<p><input type="text" value="成都市"></p>
<p><input type="text" value="温江区"></p>
<p><button>传参</button></p>
</body>
</html>
