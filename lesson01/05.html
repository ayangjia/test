<!DOCTYPE html>
<html>
<head>
	<title>	05鼠标移入移除改变样式</title>
	<meta charset="utf-8">
	<style type="text/css">
body{color:#fff;font:12px/1.5 Tahoma;}
#div1{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #000;cursor:crosshair;}
#div2{width:150px;height:150px;margin:20px auto;padding:10px;background:black;border:10px solid #000;cursor:crosshair;}
#div1.hover{color:red;background:#f0f0f0;border:10px solid red;}
#div2.hover{color:red;background:#f0f0f0;border:10px solid red;}
	</style>
	<script type="text/javascript">
		window.onload = function()
		{
			var oDiv = document.getElementById("div1");
			oDiv.onmouseover = function ()
			{
				oDiv.className = "hover"
			};
			oDiv.onmouseout = function()
			{
				oDiv.className = ""
			}
			var oDiv2 = document.getElementById("div2");
			oDiv2.onmouseover = function ()
			{
				oDiv2.className = "hover"
			};
			oDiv2.onmouseout = function()
			{
				oDiv2.className = ""
			}
		};
	</script>
</head>
<body>
<div id="div1">鼠标移入改变样式，移除恢复样式。</div>
<div id="div2">鼠标移入改变样式，移除恢复样式。</div>
</body>
</html>
