<head>

	<link rel="stylesheet" type="text/css" href="css/public.css">

<body>

<div class="g-header"><div class="u-back"><img src="images/task5-1_03.png"></div><span>个人主页</span><div></div></div>

<div class="g-main">

	<div class="g-banner">
		<div class="u-head"><img src="images/task5-1_06.png"></div>
		<span class="u-name">高淑雅</span>
		<span class="u-age">51岁</span>
		<img class="u-addimg" src="images/task5-1_09.png">

		</dl>
	</div>
	</div>
</div>

<div class="g-footer"><button class="u-view">留言</button><button class="u-tell">留言</button></div>
